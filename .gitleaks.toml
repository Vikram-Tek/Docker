title = "org gitleaks config"
extend = { useDefault = true }

# custom rule example
[[rules]]
id = "custom-api-token"
description = "Org API token (example)"
regex = '''token_[0-9a-zA-Z_\-]{32,}'''
tags = ["api","token","org"]

# allowlist: ignore a rotated/known false positive pattern
[allowlist]
description = "allowlist rotated tokens / false positives"
regexTarget = "match"
regexes = [
  '''^ROTATED_TOKEN_EXAMPLE_[0-9A-F]{8}$'''
]

# ignore certain filepaths entirely
[[rules]]
id = "ignore-tests"
description = "ignore test fixtures"
[ [rules].allowlists ]
paths = ['^tests/fixtures/']
